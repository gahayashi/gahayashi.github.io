<div id="panel-about" class="panel panel-default">
	<div class="panel-heading">{{ site.author }}</div>
	<div class="panel-body">
		<img class="img-responsive" src="{{ '/imgs/gabriele.png' | prepend: site.baseurl }}">
	</div>
	<div class="panel-footer">
		<a title="Twitter" href="https://twitter.com/{{ site.twitter_username }}">@{{ site.twitter_username }}</a>
		&middot;
		<a title="Github" href="https://github.com/{{ site.github_username }}">/{{ site.github_username }}</a>
	</div>
</div>
