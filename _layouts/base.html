<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Les Metas -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ site.title }} &raquo; {{ page.title }}</title>

		<!-- Les Styles -->
		<link rel="stylesheet" type="text/css" href="{{ '/css/bootstrap.css' | prepend: site.baseurl }}?v=3.3.1">
		<link rel="stylesheet" type="text/css" href="{{ '/css/bootstrap-theme.css' | prepend: site.baseurl }}?v=3.3.1">
		<link rel="stylesheet" type="text/css" href="{{ '/css/style.css' | prepend: site.baseurl }}?v={{ site.version }}">
	</head>
	<body>
		{% include navigation.html %}

		<div class="container">
			{{ content }}
		</div>

		{% include footer.html %}

		<!-- Les Scripts -->
		<script type="text/javascript" src="{{ '/js/jquery.js' | prepend: site.baseurl }}?v=2.1.3"></script>
		<script type="text/javascript" src="{{ '/js/bootstrap.js' | prepend: site.baseurl }}?v=3.3.1"></script>
		<script type="text/javascript" src="{{ '/js/blog.js' | prepend: site.baseurl }}?v={{ site.version }}"></script>
		{% if site.github %}<script id="google-analytics" type="text/javascript">{% include analytics.js %}</script>{% endif %}
	</body>
</html>
